<div *ngFor="let item of data" class="py-2 px-4">
  <div class='lg:grid grid-cols-3 gap-4 sm: grid grid-cols-1 bg-blue-950 text-white text-2xl px-10 py-4 rounded-2xl'>
    <div>
      <p>First Name: {{item.firstName}}</p>
      <p>Last Name: {{item.lastName}}</p>
    </div>
    <div>
      <p>Phone Number: {{item.phoneNumber}}</p>
      <p>Email: {{item.email}}</p>
    </div>
    <div>
      <p>Address: {{item.address}}</p>
    </div>
  </div>
</div>
